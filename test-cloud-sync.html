<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cloud Sync - Lloyd's GO!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }

        .status-card.success {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .status-card.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .status-card.warning {
            border-left-color: #ffc107;
            background: #fff3cd;
        }

        .button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .button.success {
            background: linear-gradient(135deg, #28a745, #1e7e34);
        }

        .button.warning {
            background: linear-gradient(135deg, #ffc107, #e0a800);
        }

        .button.danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .log {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚òÅÔ∏è Test Cloud Sync</h1>
        
        <div class="status-card" id="connectionStatus">
            <h3>üîó Statut de connexion</h3>
            <p id="connectionText">V√©rification en cours...</p>
        </div>

        <div class="status-card" id="cloudStatus">
            <h3>‚òÅÔ∏è Statut Cloud</h3>
            <p id="cloudText">Initialisation...</p>
        </div>

        <div class="grid">
            <div>
                <h3>üîß Configuration</h3>
                <div class="input-group">
                    <label>API Key JSONBin.io</label>
                    <input type="text" id="apiKey" placeholder="Votre cl√© API">
                </div>
                <button class="button" onclick="setApiKey()">üîë Configurer API Key</button>
                <button class="button success" onclick="testConnection()">üß™ Tester la connexion</button>
            </div>

            <div>
                <h3>üìä Donn√©es de test</h3>
                <button class="button" onclick="createTestData()">üìù Cr√©er donn√©es test</button>
                <button class="button success" onclick="saveToCloud()">üíæ Sauvegarder</button>
                <button class="button warning" onclick="loadFromCloud()">üì• Charger</button>
            </div>
        </div>

        <div class="grid">
            <div>
                <h3>üîÑ Synchronisation</h3>
                <button class="button" onclick="syncData()">üîÑ Synchroniser</button>
                <button class="button success" onclick="restoreData()">üîÑ Restaurer</button>
                <button class="button warning" onclick="getStatus()">üìä Statut</button>
            </div>

            <div>
                <h3>üßπ Nettoyage</h3>
                <button class="button warning" onclick="clearLocalData()">üóëÔ∏è Effacer local</button>
                <button class="button danger" onclick="clearAllData()">üí• Effacer tout</button>
            </div>
        </div>

        <div class="log" id="log">
            === LOGS CLOUD SYNC ===
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/cloudSync.js"></script>
    <script>
        // Fonctions de test
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `\n[${timestamp}] ${message}`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function updateStatus(elementId, text, type = '') {
            const element = document.getElementById(elementId);
            const textElement = document.getElementById(elementId.replace('Status', 'Text'));
            
            textElement.textContent = text;
            element.className = `status-card ${type}`;
        }

        // V√©rifier la connexion internet
        function checkConnection() {
            const isOnline = navigator.onLine;
            updateStatus('connectionStatus', 
                isOnline ? '‚úÖ Connect√© √† Internet' : '‚ùå Hors ligne', 
                isOnline ? 'success' : 'error'
            );
            log(`Connexion: ${isOnline ? 'En ligne' : 'Hors ligne'}`);
        }

        // V√©rifier le statut cloud
        function checkCloudStatus() {
            if (window.cloudSyncManager) {
                const status = window.cloudSyncManager.getSyncStatus();
                updateStatus('cloudStatus', 
                    `API Key: ${status.binId ? '‚úÖ Configur√©e' : '‚ùå Manquante'}\nBin ID: ${status.binId || 'Non cr√©√©'}\nDerni√®re sync: ${status.lastSync || 'Jamais'}`,
                    status.binId ? 'success' : 'warning'
                );
                log(`Statut cloud: ${JSON.stringify(status)}`);
            } else {
                updateStatus('cloudStatus', '‚ùå Cloud Sync Manager non initialis√©', 'error');
                log('Erreur: Cloud Sync Manager non disponible');
            }
        }

        // Configurer l'API key
        function setApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                alert('Veuillez entrer une cl√© API');
                return;
            }

            if (window.cloudSyncManager) {
                window.cloudSyncManager.setApiKey(apiKey);
                log('‚úÖ API Key configur√©e');
                checkCloudStatus();
            } else {
                log('‚ùå Cloud Sync Manager non disponible');
            }
        }

        // Tester la connexion
        async function testConnection() {
            log('üß™ Test de connexion...');
            
            try {
                const apiKey = document.getElementById('apiKey').value.trim();
                if (!apiKey) {
                    throw new Error('API Key manquante');
                }

                // Test simple avec JSONBin.io
                const response = await fetch('https://api.jsonbin.io/v3/b', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': apiKey,
                        'X-Bin-Name': 'test-connection'
                    },
                    body: JSON.stringify({ test: true, timestamp: new Date().toISOString() })
                });

                if (response.ok) {
                    const result = await response.json();
                    log('‚úÖ Connexion r√©ussie - Bin cr√©√©: ' + result.metadata.id);
                    
                    // Supprimer le bin de test
                    await fetch(`https://api.jsonbin.io/v3/b/${result.metadata.id}`, {
                        method: 'DELETE',
                        headers: { 'X-Master-Key': apiKey }
                    });
                    log('üóëÔ∏è Bin de test supprim√©');
                } else {
                    throw new Error('Erreur API: ' + response.status);
                }
            } catch (error) {
                log('‚ùå Erreur de connexion: ' + error.message);
            }
        }

        // Cr√©er des donn√©es de test
        function createTestData() {
            const testData = {
                user: {
                    id: 'test-1',
                    firstName: 'Test',
                    lastName: 'Utilisateur',
                    email: 'test@example.com',
                    phone: '+33 1 23 45 67 89',
                    createdAt: new Date().toISOString()
                },
                balances: {
                    bitcoin: 0.5,
                    ethereum: 2.0,
                    bnb: 10.0,
                    solana: 25.0
                },
                transactions: [
                    {
                        id: 'tx-1',
                        type: 'buy',
                        crypto: 'bitcoin',
                        amount: 0.1,
                        price: 45000,
                        date: new Date().toISOString()
                    }
                ],
                kyc: {
                    status: 'pending',
                    submittedAt: new Date().toISOString()
                },
                settings: {
                    notifications: true,
                    theme: 'dark'
                }
            };

            // Sauvegarder localement
            localStorage.setItem('lloyds_test_data', JSON.stringify(testData));
            log('‚úÖ Donn√©es de test cr√©√©es et sauvegard√©es localement');
        }

        // Sauvegarder dans le cloud
        async function saveToCloud() {
            log('üíæ Sauvegarde dans le cloud...');
            
            try {
                const testData = localStorage.getItem('lloyds_test_data');
                if (!testData) {
                    throw new Error('Aucune donn√©e de test trouv√©e');
                }

                const data = JSON.parse(testData);
                const success = await window.saveToCloud(
                    data.user,
                    data.balances,
                    data.transactions,
                    data.kyc,
                    data.settings
                );

                if (success) {
                    log('‚úÖ Donn√©es sauvegard√©es dans le cloud');
                } else {
                    log('‚ùå √âchec de la sauvegarde cloud');
                }
            } catch (error) {
                log('‚ùå Erreur sauvegarde: ' + error.message);
            }
        }

        // Charger depuis le cloud
        async function loadFromCloud() {
            log('üì• Chargement depuis le cloud...');
            
            try {
                const cloudData = await window.loadFromCloud();
                if (cloudData) {
                    log('‚úÖ Donn√©es charg√©es depuis le cloud');
                    log('Donn√©es: ' + JSON.stringify(cloudData, null, 2));
                } else {
                    log('‚ùå Aucune donn√©e trouv√©e dans le cloud');
                }
            } catch (error) {
                log('‚ùå Erreur chargement: ' + error.message);
            }
        }

        // Synchroniser les donn√©es
        async function syncData() {
            log('üîÑ Synchronisation...');
            
            try {
                const success = await window.syncToCloud(true);
                if (success) {
                    log('‚úÖ Synchronisation r√©ussie');
                } else {
                    log('‚ùå √âchec de la synchronisation');
                }
            } catch (error) {
                log('‚ùå Erreur synchronisation: ' + error.message);
            }
        }

        // Restaurer les donn√©es
        async function restoreData() {
            log('üîÑ Restauration...');
            
            try {
                const success = await window.restoreFromCloud();
                if (success) {
                    log('‚úÖ Donn√©es restaur√©es');
                } else {
                    log('‚ùå √âchec de la restauration');
                }
            } catch (error) {
                log('‚ùå Erreur restauration: ' + error.message);
            }
        }

        // Obtenir le statut
        function getStatus() {
            log('üìä R√©cup√©ration du statut...');
            
            try {
                const status = window.getCloudStatus();
                log('Statut: ' + JSON.stringify(status, null, 2));
            } catch (error) {
                log('‚ùå Erreur statut: ' + error.message);
            }
        }

        // Effacer les donn√©es locales
        function clearLocalData() {
            localStorage.removeItem('lloyds_test_data');
            localStorage.removeItem('lloyds_local_backup');
            log('üóëÔ∏è Donn√©es locales effac√©es');
        }

        // Effacer toutes les donn√©es
        function clearAllData() {
            if (confirm('√ätes-vous s√ªr de vouloir effacer toutes les donn√©es ?')) {
                localStorage.clear();
                log('üí• Toutes les donn√©es effac√©es');
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Initialisation du test Cloud Sync');
            checkConnection();
            
            // Charger l'API key sauvegard√©e
            const savedApiKey = localStorage.getItem('lloyds_cloud_api_key');
            if (savedApiKey) {
                document.getElementById('apiKey').value = savedApiKey;
                log('üîë API Key charg√©e depuis le stockage local');
            }
            
            setTimeout(checkCloudStatus, 1000);
        });

        // √âcouter les changements de connectivit√©
        window.addEventListener('online', () => {
            log('‚úÖ Connexion Internet r√©tablie');
            checkConnection();
        });

        window.addEventListener('offline', () => {
            log('‚ùå Connexion Internet perdue');
            checkConnection();
        });
    </script>
</body>
</html>
