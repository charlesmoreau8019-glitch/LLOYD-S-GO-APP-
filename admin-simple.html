<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Simple - Lloyd's GO!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #007A3D 0%, #005A2C 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #007A3D;
            margin-bottom: 10px;
        }
        
        .btn {
            background: #007A3D;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: #005A2C;
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .users-table th,
        .users-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        
        .users-table th {
            background: #f8f9fa;
            font-weight: bold;
        }
        
        .balance-input {
            width: 80px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Administration Simple - Lloyd's GO!</h1>
            <p>Version simplifi√©e pour test</p>
        </div>
        
        <div id="status"></div>
        
        <div>
            <button class="btn" onclick="loadUsers()">Charger les utilisateurs</button>
            <button class="btn" onclick="testManagers()">Tester les managers</button>
            <a href="admin-test.html" class="btn">Page de test</a>
        </div>
        
        <div id="usersContainer"></div>
    </div>

    <script src="js/userManager.js"></script>
    <script src="js/balanceManager.js"></script>
    <script>
        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function testManagers() {
            try {
                if (typeof userManager === 'undefined') {
                    throw new Error('UserManager non disponible');
                }
                
                if (typeof balanceManager === 'undefined') {
                    throw new Error('BalanceManager non disponible');
                }
                
                showStatus('‚úÖ UserManager et BalanceManager sont disponibles !');
                
                const users = userManager.getAllUsers();
                showStatus(`‚úÖ ${users.length} utilisateurs trouv√©s`);
                
            } catch (error) {
                showStatus(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }
        
        function loadUsers() {
            try {
                if (typeof userManager === 'undefined') {
                    throw new Error('UserManager non disponible');
                }
                
                const users = userManager.getAllUsers();
                const container = document.getElementById('usersContainer');
                
                if (users.length === 0) {
                    container.innerHTML = '<p>Aucun utilisateur trouv√©</p>';
                    return;
                }
                
                let html = `
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Email</th>
                                <th>Solde EURX</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                users.forEach(user => {
                    const balances = balanceManager.getUserBalances(user.id);
                    const eurxBalance = balances.EURX || 0;
                    
                    html += `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.firstName} ${user.lastName}</td>
                            <td>${user.email}</td>
                            <td>
                                <input type="number" class="balance-input" 
                                       value="${eurxBalance.toFixed(2)}" 
                                       onchange="updateBalance('${user.id}', this.value)">
                            </td>
                            <td>
                                <button class="btn" onclick="saveBalance('${user.id}')">Sauvegarder</button>
                            </td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                container.innerHTML = html;
                
                showStatus(`‚úÖ ${users.length} utilisateurs charg√©s`);
                
            } catch (error) {
                showStatus(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }
        
        function updateBalance(userId, value) {
            console.log(`Mise √† jour du solde pour ${userId}: ${value}`);
        }
        
        function saveBalance(userId) {
            try {
                const input = document.querySelector(`input[onchange="updateBalance('${userId}', this.value)"]`);
                const newValue = parseFloat(input.value) || 0;
                
                balanceManager.updateUserBalances(userId, { EURX: newValue });
                showStatus(`‚úÖ Solde sauvegard√© pour l'utilisateur ${userId}`);
                
            } catch (error) {
                showStatus(`‚ùå Erreur lors de la sauvegarde: ${error.message}`, 'error');
            }
        }
        
        // Test au chargement
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Page admin-simple charg√©e');
            testManagers();
        });
    </script>
</body>
</html>
